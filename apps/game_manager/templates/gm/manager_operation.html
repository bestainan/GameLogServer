{% extends "base/base.html" %}

{%block right_panel%}

            <div class="maincontentinner">

                <div class="widget">

                                <label>查询日期:</label>
                                <span class="field"><input  style="cursor:pointer"   id="start_date_picker" name="search_date" class="input-small" type="text"  readonly="true" value={{search_date}}></span>
                                <!--<label>帐号ID:</label>-->

                                <!--<label>游戏区服</label>-->
                                <!--<span class="field">-->
                                <!--<select id="server_id" name="server_id" class="uniformselect" value={{server_id}}>-->
                                    <!--{% for content in server_list %}-->
                                        <!--<option value="{{content.id}}" {% ifequal content.id server_id %}selected="selected"{% endifequal %}>-->
                                            <!--{{content.name}}-->
                                        <!--</option>-->
                                    <!--{% endfor %}-->
                                <!--</select>-->
                                <!--</span>-->
                                <label>管理员:</label>
                                <span class="field">
                                <select id="account" name="account" class="uniformselect" value={{account}}>
                                    {% for content in manager_list %}
                                        <option value="{{content.account}}" {% ifequal content.account cur_account %}selected="selected"{% endifequal %}>
                                            {{content.name}}
                                        </option>
                                    {% endfor %}
                                </select>
                                <span class="stdformbutton">
                                    <button class="btn btn-primary">&nbsp; 提&nbsp;交&nbsp;</button>

                            </div>
                        </form>
                    </div>
                </div>

                <h4 class="widgettitle">管理员操作查询</h4>
                <div id="dyntable_wrapper" class="dataTables_wrapper" role="grid">
                    <table aria-describedby="dyntable_info" id="dyntable" class="table table-bordered responsive dataTable">
                        <colgroup>
                            <col class="con1">
                            <col class="con0">
                            <col class="con1">
                            <col class="con0">
                            <col class="con1">
                        </colgroup>
                        <thead>
                            <tr role="row">

                                {% for head in head_lst %}
                                    <th style="width: {{head.width}}px;" colspan="1" rowspan="1" aria-controls="dyntable" tabindex="0" role="columnheader" class="head{{forloop.counter0}} sorting">{{head.name}}</th>
                                {% endfor %}
                               </tr>
                        </thead>

                        <tbody aria-relevant="all" aria-live="polite" role="alert">
                            {% for row in row_lst %}
                                <tr class="gradeX odd">
                                    {% for column in row %}
                                        <td class="center">{{column}}</td>
                                    {% endfor %}
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
{%endblock%}
