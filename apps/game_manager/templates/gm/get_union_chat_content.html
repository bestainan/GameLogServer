{% extends "base/base.html" %}

{%block right_panel%}
        <div class="maincontent">
            <div class="maincontentinner">

                <div class="widget">
                    <h4 class="widgettitle">联盟聊天</h4>
                    <div class="widgetcontent">
                        <form class="stdform" action="/Tyranitar6/gm/get_union_chat_content/" method="post">
                            <div class="par">
                                <label>联盟ID:</label>
                                <span class="filed">
                            	    <select id="union_id" name="union_id" data-placeholder="Choose a union..."   class="chzn-select" tabindex="2" value={{union_id}} >
                                        <option value=""></option>
                                        {% for content in union_name_list %}
                                            <option value="{{content.id}}" {% ifequal content.name cur_union_name %}selected="selected"{% endifequal %}>
                                                {{content.id}}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </span>
                                <label>联盟名称:</label>
                                <span class="filed">
                            	    <select id="union_name" name="union_name" data-placeholder="Choose a union..."   class="chzn-select" tabindex="2" value={{union_name}} >
                                        <option value=""></option>
                                        {% for content in union_name_list %}
                                            <option value="{{content.id}}" {% ifequal content.name cur_union_name %}selected="selected"{% endifequal %}>
                                                {{content.name}}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </span>
                                <label>游戏区服:</label>
                                <span class="field">
                                <select id="server_id" name="server_id" class="uniformselect" value={{server_id}}>
                                    {% for content in server_list %}
                                        <option value="{{content.id}}" {% ifequal content.id cur_server_id %}selected="selected"{% endifequal %}>
                                            {{content.name}}
                                        </option>
                                    {% endfor %}
                                </select></span>
                                <!--<label>渠道</label>-->
                                <!--<span class="field"><input id="platform_id" name="platform_id" class="input-small" type="text" value={{platform_id}}> </span>-->
                                <!--<label>事件</label>-->
                                <!--<select id="some_id" name="some_id" class="uniformselect" value={{some_id}}>-->
                                    <!--{% for content in some_list %}-->
                                        <!--<option value="{{content.id}}" {% ifequal content.id cur_some_id %}selected="selected"{% endifequal %}>-->
                                            <!--{{content.name}}-->
                                        <!--</option>-->
                                    <!--{% endfor %}-->
                                <!--</select></span>-->
                                <span class="stdformbutton">
                                    <button class="btn btn-primary">&nbsp;查&nbsp;询&nbsp;</button>
                                </span>
                                <!--<button class="btn btn-primary">确定</button>-->
                            </div>
                        </form>
                    </div><!--widgetcontent-->
                </div><!--widget-->

                <h4 class="widgettitle">联盟聊天</h4>
                <div id="dyntable_wrapper" class="dataTables_wrapper" role="grid">
                    <table aria-describedby="dyntable_info" id="dyntable" class="table table-bordered responsive dataTable">
                        <colgroup>
                            <!--<col class="con0" style="align: center; width: 4%">-->
                            <col class="con1">
                            <col class="con0">
                            <col class="con1">
                            <col class="con0">
                            <col class="con1">
                        </colgroup>
                        <thead>
                            <tr role="row">
                                {% for head in head_lst %}
                                    <th style="width: {{head.width}}px;" colspan="1" rowspan="1" aria-controls="dyntable" tabindex="0" role="columnheader" class="head{{forloop.counter0}} sorting">{{head.name}}</th>
                                {% endfor %}
                            </tr>
                        </thead>

                        <tbody aria-relevant="all" aria-live="polite" role="alert">
                            {% for row in row_lst %}
                                <tr class="gradeX odd">
                                    {% for column in row %}
                                        <td class="center">{{column}}</td>
                                    {% endfor %}
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
{%endblock%}
