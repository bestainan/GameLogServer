{% extends "base/base.html" %}{%block right_panel%}<div class="maincontent" xmlns="http://www.w3.org/1999/html">    <div class="maincontent">            <div class="maincontentinner">            <div class="widget">            <h4 class="widgettitle">修改宠物信息</h4>            <div class="widgetcontent">                <form class="stdform" action="/Tyranitar6/data_edit/change_monster/" method="post">                        <input type="hidden" name="user_id" value="{{user_id}}" />                        <input type="hidden" name="server_id" value="{{server_id}}" />                        <input type="hidden" name="monster_uid" value="{{monster.uid}}" />                        <p>                            <label>玩家ID</label>                            <span class="field"><input disabled = "disabled" type="text" name="view_user_id" class="input-large" placeholder={{user_id}} /></span>                            <label>服务器ID</label>                            <span class="field"><input type="text" name="view_server_id" class="input-small" placeholder={{server_id}} /></span>                            <small class="desc">不可修改</small>                        </p>                        <p>                            <label>UID</label>                            <span class="field"><input type="text" name="uid" class="input-small" placeholder={{monster.uid}} /></span>                            <small class="desc">不可修改</small>                        </p>                        <p>                            <label>TID 名字</label>                            <span class="field"><input type="text" name="tid" class="input-medium" placeholder={{monster.tid}} /></span>                            <span class="field"><input type="text" name="name" class="input-medium" placeholder={{monster.name}} /></span>                        </p>                        <p>                            <label>性别</label>                            <span class="formwrapper">                            	<input type="radio" name="sex" {% ifequal monster.sex 0 %}checked="checked"{% endifequal %}/> 男 &nbsp; &nbsp;                            	<input type="radio" name="sex" {% ifequal monster.sex 1 %}checked="checked"{% endifequal %}/> 女 &nbsp; &nbsp;                            </span>                        </p>                        <p>                            <label>星级</label>                            <span class="field"><input type="text" name="star_level" class="input-large" placeholder={{monster.starLevel}} /></span>                            <label>星级经验</label>                            <span class="field"><input type="text" name="star_level_exp" class="input-large" placeholder={{monster.star_level_exp}} /></span>                        </p>                        <p>                        	<label>等级</label>                            <span class="field"><input type="text" name="level" class="input-large" placeholder={{monster.level}} /></span>                            <label>等级上限</label>                            <span class="field"><input type="text" name="maxLevel" class="input-large" placeholder={{monster.maxLevel}} /></span>                        </p>                        <p>                        	<label>经验值</label>                            <span class="field"><input type="text" name="exp" class="input-large" placeholder={{monster.exp}} /></span>                        </p>                        <p>                            <label>个体值</label>                            {% for indiv in monster.individual%}                                <span class="field"><input type="text" name="individual{{forloop.counter0}}" class="input-small" placeholder={{indiv}} /></span>                            {% endfor %}                        </p>                        <p>                        	<label>努力值</label>                            <span class="field"><input type="text" name="effort" class="input-large" placeholder={{monster.effort}} /></span>                        </p>                        <p>                        	<label>性格</label>                            <span class="field"><input type="text" name="personality" class="input-large" placeholder={{monster.personality}} /></span>                        </p>                        <p>                            <label>技能等级</label>                            {% for skill_level in monster.skillsLevel%}                                <span class="field"><input type="text" name="skill_level{{forloop.counter0}}" class="input-small" placeholder={{skill_level}} /></span>                            {% endfor %}                        </p>                        <p>                            <label>技能经验</label>                            {% for skill_exp in monster.skillsExp%}                                <span class="field"><input type="text" name="skill_exp{{forloop.counter0}}" class="input-small" placeholder={{skill_exp}} /></span>                            {% endfor %}                        </p>                            修改怪类型要对应修改以下值                        <p>                        	<label>所吃太阳石数量</label>                            <span class="field"><input type="text" name="evo_sun_stone" class="input-large" placeholder={{monster.evo_sun_stone}} /></span>                        	<label>怪进化阶</label>                            <span class="field"><input type="text" name="evo_level" class="input-large" placeholder={{monster.evo_level}} /></span>                        	<label>怪进化一阶失败次数</label>                            <span class="field"><input type="text" name="evo_fail_count" class="input-large" placeholder={{monster.evo_fail_count}} /></span>                        </p>                        <span class="stdformbutton">                            <button type="submit" class="btn btn-primary">&nbsp; 提&nbsp;交&nbsp;</button>                        </span>                        <!--<p>-->                            <!--<label>XX Large Input</label>-->                            <!--<span class="field"><input type="text" name="input5" class="input-xxlarge" placeholder=".input-xxlarge" /></span>-->                        <!--</p>-->                        <!--<p>-->                            <!--<label>Input Block Level</label>-->                            <!--<span class="field"><input type="text" name="input6" class="input-block-level" placeholder=".input-block-level" /></span>-->                        <!--</p>-->                </form>            </div>            </div>            </div>    </div></div>{%endblock%}
