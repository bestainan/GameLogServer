{% extends "base/base.html" %}{%block right_panel%}        <div class="maincontent">            <div class="maincontentinner">                <div class="widget">                    <h4 class="widgettitle">用户邮件</h4>                    <div class="widgetcontent">                        <form class="stdform" action="/Tyranitar6/data_edit/mail_info_edit/" method="post">                            <span style="font-size: large;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;UID，帐号ID，玩家昵称，帐号 <span style="font-size: large; color: red; font-weight: 900">--3选1--</span></span>                            <div class="par">                                <span class="field">                                    <label>UID</label>                                    <input type="text" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')"  name="user_uid"  class="input-medium" placeholder="请输入UID" value={{user_id}}>                                    <label>玩家昵称</label>                                    <input type="text"  name="user_name" class="input-medium" placeholder="请输入名字" value={{user_name}}>                                    <br />                                    <label>OpenID</label>                                    <input type="text" name="user_openid" class="input-medium" placeholder="请输入OpenID" value={{user_openid}}>                                    <br />                                    <label>游戏区服:</label>                                    <select id="server_id" name="server_id" class="uniformselect" value={{server_id}}>                                        {% for content in server_list %}                                            <option value="{{content.id}}" {% ifequal content.id server_id %}selected="selected"{% endifequal %}>                                                {{content.name}}                                            </option>                                        {% endfor %}                                    </select>                                </span>                                <span class="stdformbutton">                                    <button type="submit"  class="btn btn-primary">&nbsp; 提&nbsp;交&nbsp;</button>                                </span>                                <!--<button class="btn btn-primary">确定</button>-->                            </div>                        </form>                    </div><!--widgetcontent-->                </div><!--widget-->                <h4 class="widgettitle">邮件信息</h4>                <div id="dyntable_wrapper" class="dataTables_wrapper" role="grid">                    <table aria-describedby="dyntable_info" id="dyntable" class="table table-bordered responsive dataTable">                        <colgroup>                            <!--<col class="con0" style="align: center; width: 4%">-->                            <col class="con1">                            <col class="con0">                            <col class="con1">                            <col class="con0">                            <col class="con1">                        </colgroup>                        <thead>                            <tr role="row">                                {% for head in head_lst %}                                    <th style="width: {{head.width}}px;" colspan="1" rowspan="1" aria-controls="dyntable" tabindex="0" role="columnheader" class="head{{forloop.counter0}} sorting">{{head.name}}</th>                                {% endfor %}                            </tr>                        </thead>                        <tbody aria-relevant="all" aria-live="polite" role="alert">                            {% for row in row_lst %}                                <tr class="gradeX odd">                                    {% for column in row %}                                        <td class="center">{{column}}</td>                                    {% endfor %}                                </tr>                            {% endfor %}                        </tbody>                    </table>                </div>            </div>        </div>{%endblock%}
