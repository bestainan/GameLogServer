{% extends "base/base.html" %}{%block right_panel%}<div class="maincontent" xmlns="http://www.w3.org/1999/html">            <div class="maincontentinner">                <div class="widget">                    <h4 class="widgettitle">图鉴查询</h4>                    <div class="widgetcontent">                        <form class="stdform" action="/Tyranitar6/data_edit/handbook_info/" method="post">                            <!--<span style="font-size: large;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;UID，帐号ID，玩家昵称，帐号 <span style="font-size: large; color: red; font-weight: 900">--3选1--</span></span>-->                            <div class="par">                                <span class="field">                                    <label>UID</label>                                    <input type="text" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')"  name="user_uid" class="input-medium" placeholder="请输入UID" value={{user_uid}}>                                    <label>游戏区服:</label>                                    <select id="server_id" name="server_id" class="uniformselect" value={{server_id}}>                                        {% for content in server_list %}                                            <option value="{{content.id}}" {% ifequal content.id server_id %}selected="selected"{% endifequal %}>                                                {{content.name}}                                            </option>                                        {% endfor %}                                    </select>                                </span>                                <span class="stdformbutton">                                    <button type="submit"  class="btn btn-primary">&nbsp; 提&nbsp;交&nbsp;</button>                                </span>                            </div>                        </form>                    </div><!--widgetcontent-->                </div><!--widget-->                <h4 class="widgettitle">图鉴信息</h4>                <div id="dyntable_wrapper" class="dataTables_wrapper" role="grid">                    <!--<form class="stdform" action="/Tyranitar6/data/change_monster/" method="post">-->                    <!--<input type="hidden" name="server_id" value={{server_id}}>-->                    <table aria-describedby="dyntable_info" id="dyntable" class="table table-bordered responsive dataTable">                        <thead>                            <tr role="row">                                {% for head in head_lst %}                                    <th style="width: {{head.width}}px;" colspan="1" rowspan="1" aria-controls="dyntable" tabindex="0" role="columnheader" class="head{{forloop.counter0}} sorting">{{head.name}}</th>                                {% endfor %}                            </tr>                        </thead>                        <tbody aria-relevant="all" aria-live="polite" role="alert">                            {% for row in row_lst %}                                <tr class="gradeX odd">                                    {% for column in row %}                                        <td class="center">{{column}}</td>                                    {% endfor %}                                </tr>                            {% endfor %}                        </tbody>                    </table>                </div>            </div>        </div>{%endblock%}
