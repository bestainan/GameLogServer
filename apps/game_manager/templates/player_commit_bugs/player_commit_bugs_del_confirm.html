{% extends "base/base.html" %}

{%block right_panel%}
        <div class="maincontent">
            <div class="maincontentinner">

                <h4 class="widgettitle">确认删除这条玩家提交的BUG？</h4>
                <div id="dyntable_wrapper" class="dataTables_wrapper" role="grid">
                    <table aria-describedby="dyntable_info" id="dyntable" class="table table-bordered responsive dataTable">
                        <colgroup>
                            <!--<col class="con0" style="align: center; width: 4%">-->
                            <col class="con1">
                            <col class="con0">
                            <col class="con1">
                            <col class="con0">
                            <col class="con1">
                        </colgroup>
                        <thead>
                            <tr role="row">
                                {% for head in head_lst %}
                                    <th style="width: {{head.width}}px;" colspan="1" rowspan="1" aria-controls="dyntable" tabindex="0" role="columnheader" class="head{{forloop.counter0}} sorting">{{head.name}}</th>
                                {% endfor %}
                            </tr>
                        </thead>

                        <tbody aria-relevant="all" aria-live="polite" role="alert">

                                <tr class="gradeX odd">
                                    <td class="center">{{bug_dict.user_uid}}</td>
                                    <td class="center">{{bug_dict.user_open_id}}</td>
                                    <td class="center">{{bug_dict.player_name}}</td>
                                    <td class="center">{{bug_dict.commit_time}}</td>
                                    <td class="center">{{bug_dict.describe}}</td>
                                    <td class="center">{{bug_dict.handle}}</td>

                                     <td class="center" width="50">
                                        <form class = 'button_one_line' action="/Tyranitar6/server/player_commit_bugs_del/" method="post" onsubmit="return checkForm()">
                                            <input name="uid" type="hidden" value={{bug_dict.user_uid}}>
                                            <div hidden><textarea cols="1"  rows="1" name="time" >{{bug_dict.commit_time}}</textarea></div>
                                            <input name="server_id" type="hidden" value={{bug_dict.server_id}}>
                                            <button type="submit" class="btn btn-primary" >确认</button>
                                        </form>
                                    </td>

                                </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
{%endblock%}
