{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>修改管理员信息</title>
    <link rel="stylesheet" href="{% static 'css/style.default.css'%}" tppabs="http://themepixels.com/main/themes/demo/webpage/shamcey/css/style.default.css" type="text/css" />
    <!--<link rel="stylesheet" href="{% static 'css/style.shinyblue.css'%}" tppabs="http://themepixels.com/main/themes/demo/webpage/shamcey/css/style.shinyblue.css" type="text/css" />-->
<style>
.color_red {color:red; font-weight:800}
</style>
</head>
<body class="register_page">
    <div class="loginpanel">
        <form action="/Tyranitar6/super_man/update_data/" class="loginpanelinner" method="post">
            <div class="widgetbox login-information">
                <h4 class="widgettitle">修改admin信息</h4>
                <div class="widgetcontent">
                    <p class = 'color_red'>{{erro}}</p>
                    <p>
                        <label>用户名:</label><label>{{account}}</label>
                        <input name="account" type="hidden" value={{account}}>
                    </p>

                    <p>
                        <label>名字:</label>
                        <input type="text" name="name" class="input-xlarge" value="{{name}}" />
                    </p>
                    <label>权限:</label>
                    <!-- -->
                    <select  name="permission" class="uniformselect" value='{{permission_name}}'>
                                    {% for permission in permission_list %}
                                            <option value ="{{permission.code}}" {% ifequal permission.description permission_name %}selected="selected"{% endifequal %}>
                                                {{permission.description}}
                                            </option>
                                    {% endfor %}
                    </select>
                    <p>
                        <label>描述:</label>
                        <textarea name="description" class="span8">{{description}}</textarea>
                    </p>
                </div>
            </div>
            <div class="widgetbox personal-information">
            <p>
                <button type="submit" class="btn btn-primary">提交</button>
            </p>
            </div>
        </form>

    </div>
</body>
</html>
